<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nihal Awasthi</title>
    <link rel="icon" type="image/ico" href="img.ico?">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        *{
            background-color: black;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
        .a{
            border: 10px double white;
        }
    </style>

</head>
<body style="background-color: black;">
    <section class="container mt-5">
        <div id="imageSlider" class="carousel slide , a">
            <ul class="carousel-indicators">
                <li data-target="#imageSlider" data-slide-to="0" class="active"></li>
                <li data-target="#imageSlider" data-slide-to="1"></li>
                <li data-target="#imageSlider" data-slide-to="2"></li>
                <li data-target="#imageSlider" data-slide-to="3"></li>
                <li data-target="#imageSlider" data-slide-to="4"></li>
                <li data-target="#imageSlider" data-slide-to="5"></li>
                <li data-target="#imageSlider" data-slide-to="6"></li>
                <li data-target="#imageSlider" data-slide-to="7"></li>
                <li data-target="#imageSlider" data-slide-to="8"></li>
                <li data-target="#imageSlider" data-slide-to="9"></li>
                <li data-target="#imageSlider" data-slide-to="10"></li>
                <li data-target="#imageSlider" data-slide-to="11"></li>
            </ul>
            
            <!-- The Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.png" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="2.png" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="3.png" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="4.png" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="5.png" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <img src="6.png" alt="Image 6">
                </div>
                <div class="carousel-item">
                    <img src="7.png" alt="Image 7">
                </div>
                <div class="carousel-item">
                    <img src="8.png" alt="Image 8">
                </div>
                <div class="carousel-item">
                    <img src="9.png" alt="Image 9">
                </div>
                <div class="carousel-item">
                    <img src="10.png" alt="Image 10">
                </div>
                <div class="carousel-item">
                    <img src="11.png" alt="Image 11">
                </div>
                <div class="carousel-item">
                    <img src="12.png" alt="Image 12">
                </div>
            </div>
            
            <a class="carousel-control-prev" href="#imageSlider" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#imageSlider" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>
</body>
</html>
